<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Painel - Portal de Cursos</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">ðŸ‘¤ Meu Painel</div>
      <div class="row">
        <a class="btn secondary" href="cursos.html">Cursos</a>
        <a class="btn secondary" href="exportar.html">Exportar</a>
        <button class="btn danger" onclick="logout()">Sair</button>
      </div>
    </div>

    <div class="card">
      <h2 id="title" style="margin:0 0 8px;"></h2>
      <p class="small" id="sub"></p>
      <div class="hr"></div>
      <div id="list" class="list"></div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script>
    const sess = requireAuth();
    const user = currentUser();

    document.getElementById("title").textContent = `OlÃ¡, ${user?.name || "Aluno"}!`;
    document.getElementById("sub").textContent = `CPF: ${sess.cpf}`;

    const list = document.getElementById("list");
    list.innerHTML = "";

    for(const c of COURSES){
      const st = userCourseState(sess.cpf, c.id);
      let badge = "";
      let actions = "";

      if(st.status === "none"){
        badge = `<span class="badge">NÃ£o matriculado</span>`;
        actions = `<button class="btn" onclick="doEnroll('${c.id}')">Matricular</button>`;
      } else if(st.status === "enrolled"){
        badge = `<span class="badge">Matriculado</span> <span class="badge">PerÃ­odo: ${formatDateBR(st.periodStart)} â†’ ${formatDateBR(st.periodEnd)}</span>`;
        actions = `<button class="btn" onclick="doComplete('${c.id}')">Concluir</button>`;
      } else {
        badge = `<span class="badge">ConcluÃ­do</span> <span class="badge">Em: ${formatDateBR(st.completedAt)}</span>`;
        actions = `<a class="btn secondary" href="exportar.html">Exportar dados</a>`;
      }

      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <h3>${c.title}</h3>
        <p>${c.desc}</p>
        <div class="row" style="margin-top:10px; justify-content:space-between;">
          <div class="row">${badge}</div>
          <div class="row">${actions}</div>
        </div>
      `;
      list.appendChild(el);
    }

    function doEnroll(courseId){
      const r = enrollCourse(sess.cpf, courseId);
      alert(r.msg);
      location.reload();
    }
    function doComplete(courseId){
      const r = completeCourse(sess.cpf, courseId);
      alert(r.ok ? `${r.msg}\nID: ${r.completionId}` : r.msg);
      location.reload();
    }
  </script>
</body>
</html>
